services:
  app:
    container_name: "app"
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - huggingface-cache:/root/.cache/huggingface

  mongo:
    image: mongo:7
    container_name: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=secretpassword
      - MONGO_INITDB_DATABASE=mydb

volumes:
  huggingface-cache:
  mongo_data:
